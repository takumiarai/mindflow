<!DOCTYPE html>
<html>
	<head>
		<style>
			button {
				height: 36px;
				width: 120px;
				border: 1px solid #212121;
				border-radius: 4px;
				margin: 8px;
			}
			body {
				font-family: 'Lato', 'Roboto', sans-serif;
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<h2>Mindflow App</h2>
		<label for="focusLength">Pick a focus timer:</label>

		<button id='quickFocus' value='25'>Quick Focus (25m)</button>
		<button id='deepFocus' value='50'>Deep Focus (50m)</button>
		<button id='sampleMinute' value='1'>Sample Minute</button>
		<button id='cancelAlarm'>Cancel Alarm</button>
		<!-- link to non-persistent background script -->
		<script src="popup.js"></script>
	</body>
</html>
